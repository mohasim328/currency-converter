<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Currency Converter</title>

<body>
    <div class="container">
        <header>
            <p>Currency Converter</p>
        </header>
        <form action="#">
            <div class="amount">
                <p>Enter Amount</p>
                <input type="text" value="1">
            </div>
            
            <div class="drop-list">
                <div class="from">
                    <p>From</p>
                    <div class="select-box">
                        <img src="https://flagcdn.com/w40/us.png" alt="flag">
                        <select>   
                                
                       </select>
                    </div>
                </div>
             <div class="icon">
                <i class="fas fa-exchange-alt"></i>
             </div>
                <div class="To">
                    <p>To</p>
                    <div class="select-box">
                        <img src="https://flagcdn.com/w40/in.png" alt="flag">
                        <select >
                            
                        </select>
                    </div>
                </div>
            </div>

            <div class="exchange-rate"></div>
            <button>Get Calculate</button>
        </form>
    </div>
    <div class="copy">
        <p class="copy-p">Copyright &copy; 2023 &#x2022; Mo Hasim</p>
    </div>
    <script src="javascript/country-list.js"></script>
    <script src="javascript/script.js"></script>
</body>

</html>
